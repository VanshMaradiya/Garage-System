{% extends "base.html" %}
{% block title %}Update Customer{% endblock %}

{% block content %}
<h2>Update Customer</h2>

<form method="POST">

    <label>Name</label><br>
    <input type="text" name="name" value="{{ customer.name }}" required><br><br>

    <label>Phone</label><br>
    <input type="text" name="phone" value="{{ customer.phone }}" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" value="{{ customer.email }}"><br><br>

    <label>Address</label><br>
    <input type="text" name="address" value="{{ customer.address }}"><br><br>

    <button class="btn btn-success">Update</button>
    <a href="{{ url_for('ui.customers_list') }}" class="btn btn-danger">Cancel</a>

</form>
{% endblock %}
